# --- MEMORY FIX ---
# We limit Gradle to 2.5GB (2560m).
# This leaves ~5.5GB for your OS and other apps, preventing the freeze.
org.gradle.jvmargs=-Xmx2560m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m

# --- ANDROID SETTINGS ---
android.useAndroidX=true
android.enableJetifier=true

# --- PERFORMANCE ---
# Disable parallel builds to save RAM
org.gradle.parallel=false
# Keep the daemon alive so the NEXT build is faster, but kill it if it gets too big
org.gradle.daemon=true