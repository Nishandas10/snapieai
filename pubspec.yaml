name: snapieai
description: "AI Calorie Counter & Nutrition Intelligence App"
publish_to: 'none'

version: 1.0.0+102

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.68.0
  percent_indicator: ^4.2.3
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  lottie: ^3.1.2

  # State Management & Architecture
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.2.3

  # Local Storage
  shared_preferences: ^2.3.2
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # AI & Backend
  http: ^1.2.2
  dio: ^5.6.0

  # Voice Input
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.1.2

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # PDF Export
  pdf: ^3.11.1
  printing: ^5.13.3

  # Markdown rendering
  flutter_markdown: ^0.7.4+3

  # Utilities
  uuid: ^4.4.2
  logger: ^2.4.0
  equatable: ^2.0.5
  collection: ^1.18.0
  url_launcher: ^6.3.1
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_crashlytics: ^5.0.6
  cloud_functions: ^6.0.5
  flutter_timezone: ^5.0.1
  
  # In-App Purchases & Subscriptions
  adapty_flutter: ^3.4.0
  
  # Country Picker
  country_picker: ^2.0.26

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/icons/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  # Adaptive icon configuration for Android (fills circular space)
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/app_icon.png"
  min_sdk_android: 21
  # Remove alpha channel for iOS
  remove_alpha_ios: true